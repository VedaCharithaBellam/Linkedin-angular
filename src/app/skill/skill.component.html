<app-header></app-header>
<body>
<div>

  <h3 style="color: white;padding-left: 10px">SKILLS<a routerLink="/addskill" style="float: right"><img src="https://img.icons8.com/color/2x/add.png" style="height: 25px;width: 25px"></a></h3>

  <br>
  <section class="list-group-item clearfix" style="background-color: white;" *ngFor="let skill of _skilllist">
    <a type="button"  style="float: right" (click)="deleteSkill(skill.skill_id)" ><img src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/2x/external-delete-multimedia-kiranshastry-solid-kiranshastry.png" style="width: 20px;height: 20px;"></a>&nbsp;&nbsp;
    <a type="button" style="float: right" (click)="goToEditSkill(skill.skill_id)"><img src="https://img.icons8.com/material-sharp/344/edit--v1.png" style="height: 20px;width: 20px;"></a>

    <h4 class="list-group-item-heading"><strong>{{skill.skill_name}}</strong></h4>
    <h5>-&nbsp;{{ skill.skill_level}}</h5>
  </section>
  <br>
</div>
<br>

</body>
