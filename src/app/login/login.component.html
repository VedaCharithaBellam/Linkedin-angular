<html>
  <body>

  <div class="container-fluid"  >


    <section>
      <form [formGroup]="loginform" (ngSubmit)="loginUser()">
        <small class="text-danger">{{ msg }}</small>
      <img src="https://logos-world.net/wp-content/uploads/2020/04/Linkedin-Logo-2011-2019.png">
      <!--<h2 style="color: dodgerblue"><b>LOG IN</b></h2>-->
      <input type="text"  class="form-control" placeholder="Email" formControlName="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <span
          *ngIf="!loginform.get('email').valid && loginform.get('email').touched" class="help-block" >
          Please enter a valid email
        </span>
        <br>
      <input type="password" placeholder="Password" class="form-control" required  formControlName="password" >
          <br>
      <input type="submit" value="Login"  >
      <p>Not a member?<a (click)="goToRegistration()"> Sign Up</a></p>
      </form>
    </section>
  </div>
  <router-outlet></router-outlet>
  <br>
  <br>
  <br>
  <br>
  </body>
</html>
